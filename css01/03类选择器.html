<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		p{
			color: red;
		}
		/*1、类样式的定义*/
		.fontcolor{
			color: pink;
		}
		.fontsize{
			font-size:25px;
		}
	</style>
</head>
<body>
	<!-- 2、类样式的调用 -->

	<!-- <p class="fontcolor" class="fontsize">p1</p>错误写法 -->
	<p class="fontcolor fontsize">p1</p>

	<p class="fontsize">p2</p>
	<p>p3</p>
	<p>p4</p>
	<p class="fontcolor">p5</p>
</body>
</html>
