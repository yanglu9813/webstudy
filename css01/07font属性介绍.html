<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		p{
			/*unicode编码在审查中的console里面用escape("楷体")加回车查找*/
			font-family: "%u5FAE%u8F6F%u96C5%u9ED1"；

			/* font-family: "SimSun","宋体","微软雅黑"；
			可设置多个字体，以最前一个字体为准，若电脑中无第一个字体就用第二个，以此类推... */

		}
		div{
			font-family: "%u5E7C%u5706";
			/*font-weight: 700;*/
			font-weight: bold;
		}
		h1{
			/*粗体文字正常显示*/
			font-weight: normal;
			/*斜体显示*/
			font-style: italic;
		}
		span{
			font: italic 700 30px 宋体;
			/*font属性连写中必须有font-size和font-family,且顺序不能换,其他属性可以不写*/
		}
	</style>
</head>
<body>
	<span>属性连写</span>
	<h1>标题</h1>
	<p>微软雅黑</p>
	<div>幼圆</div>
</body>
</html>
