<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		p{
			color: red;	/*文字变为红色*/
			font-size: 25px;/*设置字#AA2E2E体大小*/
			width: 200px;/*设置宽度*/
			height: 70px;/*设置高度*/
			background-color: rgba(4, 255, 20, 0.3);/*rgba显示方式*/
		}
		div{
			color: rgb(4, 255, 20);/* rgb显示方式 */
		}
		span{
			font-size: 25px;
			color: #24CAB4;/* 十六进制显示 */
		}
	</style>
</head>
<body>
	<p>文字</p>
	<div>文字</div>
	<span>文字</span>
</body>
</html>
