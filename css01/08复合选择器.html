<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">

		.one{
			color: red;
		}
		.two{
			color: yellow;
		}
		/*标签指定式选择器*/
		p.one{
				color: green;
			}
		div#div1{
			color: #35877E;
		}
	</style>
</head>
<body>
	<p class="one">文字1</p>
	<p class="two">文字2</p>
	<p class="div1">文字3</p>
	<p>文字4</p>
	<div class="one">文字5</div>
	<div id="div1">文字6</div>
</body>
</html>
