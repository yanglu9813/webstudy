<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<form>
		<!-- 网址判断 -->
		<input type="url">
		<!-- 邮箱判断 -->
		<input type="email">
		<!-- 日期控件 -->
		<input type="date">
		<!-- 时间控件 -->
		<input type="time">
		<!-- 数字控件,默认每次累加1 -->
		<input type="number">
		<!-- 数字控件,每次累加5 -->
		<input type="number" step="5">
		<!-- 拖动条控件 -->
		<input type="range">
		<!-- 拖动条控件,最大100，每次加3 -->
		<input type="range" max="100" step="3">

		<input type="submit">
	</form>
	
</body>
</html>
