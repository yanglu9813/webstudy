<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<!-- <form action="1.php" method="get"> -->
	<form action="1.php" method="post">
		<fieldset>
			<legend>用户注册</legend>
		用户名1：<input type="text" maxlength="6" name="username" 
		value="123123">
		<!-- 文本框最多输入6个字符 -->
		<br>
		用户名2：<input type="text" readonly="readonly">
		<!-- 文本框为只读模式 -->
		<br>
		用户名3：<input type="text" disabled="disabled">
		<!-- 文本框为未激活状态 -->
		<br>
		密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="pwd">
		<br>
		性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
		<input type="radio" name="xb" checked="checked">男
		<input type="radio" name="xb">女
		<!-- 名称取值相同，只能选一个，效果为单选。
			checked="checked"为设置默认选中项，
			两个都设置为默认选中项时，按从上至下顺序执行语句，
			后面的为默认选中项 -->
		<br>
		出生地：
			省：
			<select>
				<option>山东</option>
				<option>山西</option>
				<option>河南</option>
				<option>河北</option>
				<option selected="selected">北京</option>
				<!-- selected="selected"为设置默认选中项，两个都
				设置为默认选中项时，按从上至下顺序执行语句，
				后面的为默认选中项 -->
			</select>
		<br>
		<br>
		出生地：
			省：
			<select multiple="multiple">
				<!-- 可实现多选效果 -->
				<option>山东</option>
				<option>江西</option>
				<option>浙江</option>
				<option>河北</option>
				<option>北京</option>
			</select>
		<br>
		<br>
			市：
			<select>
				<optgroup label="江西省">
					<option>南昌</option>
					<option>九江</option>
					<option>吉安</option>
				</optgroup>
				<optgroup label="浙江省">
					<option>杭州</option>
					<option>衢州</option>
					<option>金华</option>
				</optgroup>
				<optgroup label="北京">
					<option>海淀区</option>
					<option>东城区</option>
					<option>西城区</option>
				</optgroup>
			</select>
			<br>
			<br>
			兴趣爱好：
			<input type="checkbox">唱歌
			<input type="checkbox" checked="checked">跳舞
			<input type="checkbox">健身
			<br>
			<br>
			自我介绍：
			<textarea>
				
			</textarea>
			<br>
			<br>
			头像：
			<input type="file">
			<br>
			<br>
			<!-- 表单提交按钮 -->
			<input type="submit">
			<input type="submit" value="登陆">
			<!-- 普通按钮,不能进行表单提交,常和js代码配合使用 -->
			<input type="button" value="普通按钮">
			<!-- 重置按钮，将控件中的值恢复默认状态 -->
			<input type="reset">
			<br>
			<br>
			<!-- 图片按钮,也可进行表单提交 -->
			<input type="image" src="按钮.jpg">
			</fieldset>


	</form>
</body>
</html>
