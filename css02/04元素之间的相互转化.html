<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		a{
			width: 300px;
			height: 300px;
			background-color: red;

			display: inline-block; /*将行内元素转换为行内块元素*/
		}
		span{
			width: 300px;
			height: 300px;
			background-color: green;

			display: block; /*将行内元素转换为块元素*/
		}
		div{
			width: 300px;
			height: 300px;
			background-color: pink;

			display: inline; 
			/*将块级元素转换为行内元素，转换后宽高不起作用*/
		}
	</style>
</head>
<body>
	<a href="#">百度</a>
	<a href="#">360</a>
	<span>span1</span>
	<span>span2</span>
	<div>div1</div>
	<div>div2</div>
</body>
</html>
