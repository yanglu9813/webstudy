<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		/*a:link{
			color: red;
		}*/
		/*默认样式*/
		a{
			color: red;
			/*去掉下划线*/
			text-decoration: none;
		}
		/*访问过后的样式*/
		a:visited{
			color: pink;
		}
		/*鼠标移动上去的样式*/
		a:hover{
			color: green;
			/*显示下划线*/
			text-decoration: underline;
		}
		/*激活状态下的样式，既鼠标点住不动*/
		a:active{
			color: black;
			/*显示贯穿线*/
			text-decoration: line-through;
		}
		/*所有样式按顺序写，否则会失效*/
	</style>
</head>
<body>
	<a href="#">百度一下</a>
</body>
</html>
