<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		div{
			float: left;
		}
		.left{
			width: 10px;
			height: 100px;
			background-image: url("l.png");
		}
		.middle{
			height: 100px;
			/*不设宽度*/
			line-height: 100px;
			background-image: url("m.png");
		}
		.right{
			height: 100px;
			width: 10px;
			background-image: url("r.png")
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="middle"> hbbjvhhgvhjbkkngytvhjb</div>
	<!-- 随着文字的增加，背景图片会撑开 -->

	<div class="right"></div>
</body>
</html>
