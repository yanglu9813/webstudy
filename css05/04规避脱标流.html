<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.one{
			width: 600px;
			height: 400px;
			border: 1px solid red;
		}
		.two{
			width: 100px;
			height: 100px;
			background-color: green;

			/*float: right;*/
			/*脱标*/

			margin-left: auto;
			/*使用margin-left| margin-right 取值为auto可以将盒子自动冲到另一边。可规避脱标*/
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two"></div>
	</div>
</body>
</html>
