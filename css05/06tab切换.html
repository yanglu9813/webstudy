<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid red;

			overflow: hidden;
			/*超出部分隐藏*/

		}
		#div1,#div2,#div3{
			width: 300px;
			height: 300px;
		}
		#div1{
			background-color: pink;
		}
		#div2{
			background-color: yellowgreen;
		}
		#div3{
			background-color: green;
		}
	</style>
</head>
<body>
	<a href="#div1">div1</a>
	<a href="#div2">div2</a>
	<a href="#div3">div3</a>
	<!-- 锚链接 -->

	<div class="box">
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</div>
</body>
</html>
