<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		/*92号汽油，每升6元；如果大于等于20升，那么每升5.9;
		97号汽油，每升7元；如果大于等于30升，那么每升6.9;
		编写js程序，用户输入自己的汽油编号，然后输入加多少升，
		弹出价格*/

		var num=prompt("请输入汽油编号");
		var L=prompt("请输入多少升");
		num=parseInt(num);
		var money=0;
		if (num==92) {
			L>=20?money=L*5.9:money=L*6;
			alert(money);
		}else if(num==97){
			L>=30?money=L*6.9:money=L*7;
			alert(money);
		}else{
			alert("找不到当前汽油号");
		}

		


	</script>
</head>
<body>
	
</body>
</html>
