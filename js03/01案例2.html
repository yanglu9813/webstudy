<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		/*首先接收用户输入的用户名，判断该用户是否是admin，
		如果不是直接程序终止，如果是那么再次提示让用户输入密码，如果密码是88888，那么提示登录失败*/

		var username=prompt("请输入用户名");
		if (username=="admin") {
			var pwd=prompt("请输入密码");

			if (pwd=="88888") {
				alert("登录成功");
			}else{
				alert("程序退出");
			}

		}else{
			alert("程序退出");
		}


	</script>
</head>
<body>
	
</body>
</html>
