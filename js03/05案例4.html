<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		/*随机产生一个0~9之间的数字，用户有3次输入的机会，
		如果这3次机会内猜对则提示赢得游戏，直接跳出游戏，如果3次都没有猜对，输掉游戏，并结束游戏。*/
		var n=1;
		while(n<=3){
			var n1=parseInt((Math.random()*10));
			var n2=prompt(请输入一个数字);
			if (n1==n2) {
				alert("赢得游戏");
				n=4;
			}else{
				alert("再试一次");
				n++;
			}
		}
		alert("")
	</script>
</head>
<body>
	
</body>
</html>
