<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		//打印九九乘法表
		for (var i = 1; i < 10; i++) {
			for (var j = 1; j <= i; j++) {
				document.write(j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;&nbsp;");

			}
			document.write("<br>");
		}
	</script>
</head>
<body>
	
</body>
</html>
