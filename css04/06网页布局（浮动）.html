<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.box{
			width: 500px;
			height: 800px;
			margin: 30px auto;
			background-color: pink;
		}
		.header{
			height: 50px;
			background-color: yellowgreen;
		}
		.container{
			height: 700px;
			background-color: blue;
		}
		.foot{
			height: 50px;
			background-color: red;
		}
		.l-cont{
			width: 50px;
			height: 700px;
			background-color: #43914B;
			float: left;
		}
		.m-cont{
			width: 400px;
			height: 700px;
			background-color: #37C2AA;
			float: left;
		}
		.r-cont{
			width: 50px;
			height: 700px;
			background-color: #6E65D2;
			float: right;
		}
		.top{
			width: 400px;
			height: 300px;
			background-color: #E8CB0D;
		}
		.bot{
			width: 400px;
			height: 400px;
			background-color: #C68BEF;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="header"></div>
		<div class="container">
			<div class="l-cont"></div>
			<div class="m-cont">
				<div class="top"></div>
				<div class="bot"></div>
			</div>
			<div class="r-cont"></div>
		</div>
		<div class="foot"></div>
	</div>
</body>
</html>
