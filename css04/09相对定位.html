<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.one{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.two{
			width: 100px;
			height: 100px;
			background-color: green;

			position: relative;/*相对定位*/
			left: 10px;
			top: 10px;
			/*1、元素设置了相对定位后占原来的位置 2、设置相对定位以自己的位置为参照设置位置*/
	}
	span{
		width: 100px;
		height: 100px;
		background-color: red;
		position: relative;/*相对定位不能进行元素的模式转换*/
	}
	</style>
</head>
<body>
	<span>
		文字
	</span>
	<div class="one">
		
	</div>
	<div class="two">
			
	</div>
</body>
</html>
