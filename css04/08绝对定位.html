<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;

			position: absolute;
			/*绝对定位,元素设置了绝对定位后，通过具体的方位名称可以随便设置元素的位置。s*/

			/*left: 300px;*/
			right: 0;
			top: 100px;
			/*当给一个单独的元素设置绝对定位，以浏览器左上角（body）为基准设置定位的。*/
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
