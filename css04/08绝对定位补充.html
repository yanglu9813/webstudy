<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.one{
			width: 300px;
			height: 300px;
			background-color: #20ED0E;

			position: absolute;
			/*给盒子设置了绝对定位，该盒子不占位置（脱标）*/
		}
		.two{
			width: 100px;
			height: 500px;
			background-color: #9112DC;
		}
		span{
			background-color: pink;
			width: 100px;
			height: 100px;

			position: absolute;
			/*给行内元素设置绝对定位后，该元素转化为了行内块元素*
		}
	</style>
</head>
<body>
	<div class="one">
		
	</div>
	<div class="two">
		
	</div>
	<span>
		文字
	</span>
</body>
</html>
