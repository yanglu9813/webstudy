<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.one{
			width: 300px;
			height: 300px;
			background-color: #20ED0E;

			margin-top: 100px;
			margin-left: 300px;


			/*position: absolute;*/
  			/*当盒子发生嵌套关系的时候，如果父盒子设置定位，子盒子设置定位父盒子左上角为基准设置定位。*/
		}
		.two{
			width: 100px;
			height: 100px;
			background-color: #9112DC;

			position: absolute;
			left: 10px;
  			/*当盒子发生嵌套关系的时候，如果父盒子没有设置定位，子盒子设置定位以浏览器左上角为基准设置定位。*/


		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two">
			
		</div>
	</div>
</body>
</html>
