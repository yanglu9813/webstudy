<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 210px;
			height: 390px;
			background-color: #F5F8FA;
			margin: 10px auto;
			border: 1px solid #CECECE;
		}
		.title{
			height: 25px;
			line-height: 25px;
			background-color: #ECEDEE;
		}
		h4{
			font-weight: normal;
			padding-left: 9px;
		}
		.photo{
			width: 180px;
			height: 180px;
			margin: 10px auto;
			border: 1px solid #CCCCCC;
		}
		.blog{
			text-align: center;
			border-bottom: 1px #D1D1D1 solid;
			padding-bottom: 10px;
		}
		.blog input{
			width: 67px;
			height: 20px;
			text-align: center;
			background: url("vb.jpg") no-repeat;
		}
		.friend{
			text-align: center;
		}
		.friend input{
			text-align: center;
			width: 69px;
			height: 23px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="title">
			<h4>个人资料</h4>
		</div>
		<div class="photo">
			<img src="1.jpg">
		</div>
		<div class="blog">
			<span>V闪闪</span>
			<img src="v.jpg">
			<br>
			<input type="bottom" value="微博">
		</div>
		<div class="friend">
			<input type="bottom" value="加好友">
			<input type="bottom" value="发纸条">
			<input type="bottom" value="写留言">
			<input type="bottom" value="加关注">
		</div>
	</div>
</body>
</html>
