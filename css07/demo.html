<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		/*css样式初始化*/
		body,h1,h2,h3,h4,h5,h6,ul,dl,dd,p{
			margin: 0;
			padding: 0;
		}
		body,div,p,h1,h2,h3,h4,h5,h6,a,span{
			font-size: 12px;
			font-family: "宋体","微软雅黑";
		}
		a{
			text-decoration: none;
		}
		input{
			border: 0 none;/*去掉边框*/
			outline-style: none;/*去掉轮廓线*/

			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}

		/*头部*/
		.header{
			height: 26px;
			border-bottom: 1px solid #D8D8D8;
			background-color: #F7F7F7;
		}
		.h-body{
			width: 980px;
			height: 26px;
			margin: 0 auto;
		}
		.title{
			height: 26px;
			line-height: 26px;
			float: left;
		}
		.nav{
			float: right;
		}
		.nav li{
			float: right;
			height: 26px;
			line-height: 26px;
			background: url("images/sj.png") no-repeat right center;
		}
		.nav a{
			padding: 0 10px;
			height: 26px;
			display: inline-block;
			color: #666666;
		}
		.nav a:hover{
			color: #E8BE0D;
		}

		/*主体部分*/
		.m-body{
			width: 980px;
			margin: 0 auto;
		}
		/*搜索部分*/
		.serch{
			height: 98px;
			overflow: hidden;
		}
		.logo{
			float: left;
			width: 200px;
			height: 84px;
			margin-top: 6px;
		}
		.r-serch{
			float: right;
			width: 528px;
			height: 41px;
			border: 1px solid #C9C9C9;
			margin-top: 49px;
		}
		.r-serch .txt{
			height: 28px;
			width: 418px;
			border: 1px solid #A6A6A6;
			border-right: 0 none;
			margin-top: 5px;
			margin-left: 5px;
			float: left;
		}
		.r-serch .btn{
			width: 99px;
			height: 30px;
			margin-top: 5px;
			float: left;
			background: url("images/serch.png")
		}
		.m-nav{
			height: 25px;
			border-bottom: 2px solid #0266A3;
			margin-top: 10px;
		}
		.m-nav li{
			height: 25px;
			float: left;
		}
		.m-nav a{
			height: 25px;
			display: inline-block;
			line-height: 25px;
			padding: 0 10px;
		}
		.m-nav a:hover{
			background-color: #0266A3;
			color: white;
		}
		/*主体banner*/
		.banner{
			height: 210px;
			margin-top: 10px;
		}
		/*左盒子*/
		.l-banner{
			height: 210px;
			width: 200px;
			float: left;
		}
		/*商机市场*/
		.t-banner{
			height: 30px;
			background-color: #0266A3;
			line-height: 30px;
			padding-left: 20px;
			color: white;
			font-weight: 700;
		}
		/*列表导航*/
		.l-banner ul{
			height: 180px;
			background-color: #EBF0F6;
			overflow: hidden;
		}
		.l-banner li{
			height: 27px;
			margin-left: 9px;
			margin-top: 10px;
			padding-left: 30px;
		}
		.l-banner a{
			color: #606060;
		}
		.l-banner li.one{
			background: url("images/icon_1.png") no-repeat;

		}
		.l-banner li.two{
			background: url("images/icon_2.png") no-repeat;

		}
		.l-banner li.three{
			background: url("images/icon_3.png") no-repeat;

		}
		.l-banner li.four{
			background: url("images/icon_4.png") no-repeat;

		}
		.l-banner li.five{
			background: url("images/icon_5.png") no-repeat;

		}
		.l-banner li.six{
			background: url("images/icon_6.png") no-repeat;

		}
		/*中间盒子*/
		.m-banner{
			height: 212px;
			width: 520px;
			float: left;
			margin-left: 15px;
		}
		/*右盒子*/
		.r-banner{
			width: 236px;
			height: 210px;
			float: right;
		}
		/*右上盒子*/
		.rt-banner{
			border: 1px solid #E0E6F0;
			width: 234px;
			height: 96px;
		}
		/*右下盒子*/
		.rb-banner{
			border: 3px solid #E0E6F0;
			width: 229px;
			height: 94px;
			margin-top: 18px;
			margin-left: 1px;
		}
	</style>
</head>
<body>
	<!-- 头部 -->
		<div class="header"> 
			<!-- 头部主题部分 -->
			<div class="h-body">
				<!-- 欢迎语 -->
				<div class="title">
					您好，欢迎来到素材网
				</div>
				<!-- 搜索部分 -->
				<div class="nav">
					<ul>
						<li><a href="#">网站导航</a></li>
						<li><a href="#">客服中心</a></li>
						<li><a href="#">建材服务</a></li>
						<li><a href="#">我的收藏</a></li>
						<li><a href="#">我的商务室</a></li>
						<li><a href="#">素材网首页</a></li>
					</ul>
				</div>
			</div>
		</div>


	<!-- 主体 -->
		<div class="m-body">

			<!-- 搜索 -->
			<div class="serch">
				<div class="logo">
					<img src="images/1.png">
				</div>
				<div class="r-serch">
					<input type="text" class="txt">
					<input type="button" class="btn">
				</div>
			</div>

			<!-- 主导航 -->
			<div class="m-nav">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">建筑材料</a></li>
					<li><a href="#">儿童安全坐椅</a></li>
					<li><a href="#">工艺美术品</a></li>
				</ul>
			</div>
	
			<!-- 主体banner -->
			<div class="banner">
				<!-- 左盒子 -->
				<div class="l-banner">
					<div class="t-banner">商机市场</div>
					<ul>
						<li class="one">
							<a href="#">建筑材料</a>
						</li>
						<li class="two">
							<a href="#">儿童安全坐椅</a>
						</li>
						<li class="three">
							<a href="#">工艺美术品</a>
						</li>
						<li class="four">
							<a href="#">建筑材料</a>
						</li>
						<li class="five">
							<a href="#">儿童安全坐椅</a>
						</li>
						<li class="six">
							<a href="#">工艺美术品</a>
						</li>
					</ul>
				</div>

				<!-- 中间盒子 -->
				<div class="m-banner">
					<img src="images/center.png">
				</div>

				<!-- 右盒子 -->
				<div class="r-banner">
					<!-- 右上盒子 -->
					<div class="rt-banner">
						<img src="images/center-r2.png">
					</div>
					<!-- 右下盒子 -->
					<div class="rb-banner">
						<img src="images/center-r.png">
					</div>
				</div>
			</div>


		</div>
</body>
</html>
