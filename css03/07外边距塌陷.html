<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.one{
			width: 300px;
			height: 300px;
			background-color: red;

			/*解决外边距塌陷问题*/
			/*border: 1px solid red;*//*不推荐*/
			overflow: hidden;/*推荐*/
		}
		.two{
			width: 100px;
			height: 100px;
			background-color: yellowgreen;

			/*直接设置会造成外边距塌陷，父盒子会跟着移动。解决方式有两种1、给父盒子设置边框（不推荐）2、给父盒子设置overflow:hidden;（推荐）*/
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two">
			
		</div>
	</div>
</body>
</html>
