<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		//接收用户输入年龄，判断当前年龄属于哪个时间段
		var age=prompt("请输入年龄");
		if (age>0&&age<=10) {
			alert("童年");
		}
		else if(age>10&&age<=20){
			alert("少年")
		}
		else if(age>20&&age<=30){
			alert("青年")
		}
		else if(age>30&&age<=40){
			alert("中年")
		}
		else{
			alert("享清福")
		}
	</script>
</head>
<body>
	
</body>
</html>
