<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		//输入的数与0~99之间的随机数比较大小
		var n1=Math.floor(Math.random()*100);
		var n2=prompt("随机数为"+n1+"，请输入一个数字");
		n2=parseInt(n2);
		if (n2>n1) {
			alert("你赢了");
		}else{
			alert("你输了");
		}
	</script>
</head>
<body>
	
</body>
</html>
