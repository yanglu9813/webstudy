<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		//1、可以将数字0 转换为false
 		//2、其他数据类型通过boolean强制类型转换后结果true
		var n1="123";
		var n2=123;
		var n3=-123;
		var n4=0;

		n1=Boolean(n1);
		alert(n1);//true

		n2=Boolean(n2);
		alert(n2);//true

		n3=Boolean(n3);
		alert(n3);//true

		n4=Boolean(n4);
		alert(n4);//false
	</script>
</head>
<body>
	
</body>
</html>
